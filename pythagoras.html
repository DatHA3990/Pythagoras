<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Triangles!!</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://vignette4.wikia.nocookie.net/villains/images/7/78/Illuminati-Logo.png/revision/latest?cb=20150529234113" />
</head>
<body table bgcolor="#FFF9A5" width="100%" align="middle">
    <font face="calibri" size=3" color="#000000">

        <br />

        <h1>Right Triangle Calculator</h1>
        <h3>By Dat HA</h3>

        <p>A or Opposite:</p>
        <input type="number" id="a" />

        <p>B or Adjacent</p>
        <input type="number" id="b" />

        <p>C or Hypotenuse</p>
        <input type="number" id="c" />

        <p>Angle</p>
        <input type="number" id="angle" />

        <br />
        <br />

        <input type="button" value="Calculate" onclick="Calculate()" />
        <input type="reset" value="Reset" onclick="ClearFields()" />
        <script type="text/javascript">

            function ToDegrees(angle) {
                return angle * (180 / Math.PI);
            }

            function ToRadians(angle) {
                return angle * (Math.PI / 180);
            }

            function ClearFields() {
                document.getElementById('a').value = ""
                document.getElementById('b').value = ""
                document.getElementById('c').value = ""
                document.getElementById("angle").value = ""
            }

            function Calculate() {
                a = document.getElementById('a').value
                b = document.getElementById('b').value
                c = document.getElementById('c').value
                angle = document.getElementById("angle").value

                if (a == "" && angle == "") {
                    document.getElementById('a').value = Math.sqrt(Math.pow(parseFloat(c), 2) - Math.pow(parseFloat(b), 2))
                    document.getElementById('angle').value = ToDegrees(Math.asin(a / b))
                }

                else if (b == "" && angle == "") {
                    document.getElementById('b').value = Math.sqrt(Math.pow(parseFloat(c), 2) - Math.pow(parseFloat(a), 2))
                    document.getElementById('angle').value = ToDegrees(Math.acos(a / c))
                }

                else if (c == "" && angle == "") {
                    document.getElementById('c').value = Math.sqrt(Math.pow(parseFloat(a), 2) + Math.pow(parseFloat(b), 2))
                    document.getElementById('angle').value = ToDegrees(Math.atan2(a, b))
                }

                /////////////////////////////////////////////////////////////////////////////////////////////////////////////////

                else if (a == "" && b == "") {
                    document.getElementById('a').value = c * Math.sin(ToRadians(angle))
                    document.getElementById('b').value = c * Math.cos(ToRadians(angle))
                }

                else if (a == "" && c == "") {
                    document.getElementById('a').value = a * Math.tan(ToRadians(angle))
                    document.getElementById('c').value = a / Math.cos(ToRadians(angle))
                }

                else if (b == "" && c == "") {
                    document.getElementById('b').value = b / Math.tan(ToRadians(angle))
                    document.getElementById('c').value = b / Math.sin(ToRadians(angle))
                }

                else {
                    ClearFields()
                }

            }
        </script>
    </font>
</body>
</html>
