<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Pythagoras' Theorem Calculator</title>
</head>
<body table bgcolor="#AEFFFD" width="100%">
    <font face="calibri" size=3" color="#000000">

        <h1>Pythagoras' Theorem Calculator</h1>
        <h3>Put 0 for the missing value</h3>
        <h4>a<sup>2</sup> + b<sup>2 </sup> = c <sup>2</sup></h4>

        <p>
            A :
            <input type="number" id="a" />
        </p>

        <p>
            B :
            <input type="number" id="b" />
        </p>

        <p>
            C :
            <input type="number" id="c" />
        </p>

        <input type="button" value="Calculate" onclick="Calculate()" />
        <input type="reset" value="Reset" onclick="ClearFields()" />
        <script type="text/javascript">
            function Calculate() {
                a = document.getElementById('a').value
                b = document.getElementById('b').value
                c = document.getElementById('c').value

                if (a == "") {
                    var temp = Math.sqrt(Math.pow(parseFloat(c), 2) - Math.pow(parseFloat(b), 2))
                    document.getElementById('a').value = temp
                }

                if (b == "") {
                    var temp = Math.sqrt(Math.pow(parseFloat(c), 2) - Math.pow(parseFloat(a), 2))
                    document.getElementById('b').value = temp
                }

                if (c == "") {
                    var temp = Math.sqrt(Math.pow(parseFloat(a), 2) + Math.pow(parseFloat(b), 2))
                    document.getElementById('c').value = temp
                }

            }

            function ClearFields() {
                document.getElementById('a').value = ""
                document.getElementById('b').value = ""
                document.getElementById('c').value = ""
            }
        </script>

        <br />
        <br />

        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Pythagorean.svg/260px-Pythagorean.svg.png" alt="t4k_logo" \ />
    </font>
</body>
</html>
